      background:var(--blue-banner);
      border:none;padding:10px 20px;border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.2)
    }
    .brand img {height:80px;width:auto;display:block}
    .brand h1 {font-weight:900;font-size:24px;margin:0;color:#0a1a33}
    .brand h4 {margin:0 0 0 auto;text-align:right;color:#0a1a33}
    .ver {font-size:12px;color:#222;margin-left:10px}

    /* Actions row */
    .actions-row{
      display:flex;align-items:center;gap:10px;flex-wrap:wrap; /* wrap for mobile */
      padding:10px 20px;margin:10px 0;
      background:#fff;border:1px solid var(--line);border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08)
    }

    /* Cards & surfaces */
    .card, .status, .log, .preview, textarea, input[type="text"], select {
      background:#fff;color:#111;border:1px solid var(--line);border-radius:12px;padding:12px;
    }
    .card {border-radius:20px; box-shadow:0 6px 16px rgba(0,0,0,.10)}
    .status {margin-top:10px; font-size:16px; font-weight:700}
    .log {margin-top:10px; max-height:220px; overflow:auto; font:16px ui-monospace,Consolas,Menlo,monospace; white-space:pre-wrap; font-weight:700}

    /* Collapsible Log/Status */
    .collapsible {border-radius:20px; overflow:hidden}
    .collapsible-header {
      cursor:pointer; font-weight:800; padding:12px 16px;
      background:#f3f3f3; border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between;
    }
    .collapsible-body {display:none; padding:12px}
    .collapsible-body.open {display:block}

    /* Preview panel (box) */
    #previewBox {border:1px dashed #aaa;margin-top:10px;font-size:16px;font-weight:700}

    /* Helpers */
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .tiny{font-size:12px;color:#333}
    .flexspace{flex:1}
    .hidden{display:none !important}

    /* Controls */
    #heard {width:100%; font-size:16px; font-weight:600; resize:vertical; min-height:96px}

    /* Buttons */
    .btn {
      appearance:none;border:none;border-radius:12px;padding:12px 18px;
      font-weight:800;cursor:pointer;line-height:1.2;
      display:inline-flex;align-items:center;justify-content:center
    }
    .btn.primary {background:var(--orange);color:#fff}
    .btn.preview {background:var(--blue);color:#fff}
    .btn.ok {background:var(--ok);color:#fff}
    .btn.warn {background:var(--warn);color:#000}
    .btn.ghost {background:#eee;color:#111;border:1px solid #ddd}
    .btn:disabled {opacity:.55;cursor:not-allowed}

    /* Dropdown */
    .dropdown{position:relative;display:inline-block}
    .menu{
      position:absolute;top:100%;right:0;background:#fff;border:1px solid var(--line);
      border-radius:12px;box-shadow:0 16px 32px rgba(0,0,0,.15);padding:10px;margin-top:8px;
      min-width:260px;z-index:50;display:none
    }
    .menu.open{display:block}
    .menu .btn{display:block;width:100%;text-align:left;margin:0 0 8px 0}
    .menu .btn:last-child{margin-bottom:0}
    .menu .section{padding:8px 10px;border-top:1px solid var(--line);margin-top:6px}
    .menu .section:first-child{border-top:none;margin-top:0}
    .switch{--w:38px;--h:22px;position:relative;width:var(--w);height:var(--h);background:#e9e9e9;border-radius:999px;border:1px solid #bbb}
    .switch::after{content:"";position:absolute;top:1px;left:1px;width:calc(var(--h) - 2px);height:calc(var(--h) - 2px);background:#fff;border-radius:999px;transition:left .15s ease;box-shadow:0 1px 2px rgba(0,0,0,.15)}
    .switch.on{background:#9fd4f0}
    .switch.on::after{left:calc(var(--w) - var(--h) + 1px)}
  </style>
</head>

      <textarea id="heard" placeholder="Say: swap periods 4 and 5 tomorrow  move period 5 to 4 tomorrow  class override 2025-09-10 2 9B  class override 2025-09-10 2 Free  time override 2025-09-10 11:0011:40 period 4"></textarea>

      <div class="row" style="margin:8px 0 2px">
        <select id="cmdTemplates" aria-label="Templates">
          <option value="">Templates</option>
          <option value="swap periods {p1} and {p2} tomorrow">Swap periods (tomorrow)</option>
          <option value="move period {from} to {to} tomorrow">Move period (tomorrow)</option>
          <option value="time override {date} {start}{end} period {p}">Change time (with period)</option>
          <option value="class override {date} {p} {name}">Add a class</option>
          <option value="class override {date} {p} Free">Cancel a class</option>
          <option value="use Friday times on {date}">Use weekday times on date</option>
          <option value="use day {day} {date}">Set cycle day for date</option>
        </select>
        <button class="btn" id="btnInsertTemplate">Insert</button>
        <span class="tiny">Pick a template  tweak  Parse</span>
      </div>

      <div class="row" style="margin-top:10px">
        <button class="btn ok" id="btnParse">Parse only (preview)</button>
        <button class="btn warn" id="btnApply" disabled>Apply change</button>
        <button class="btn ghost" id="btnClear">Clear</button>

        <label class="hidden" id="clearSourceWrap" title="When moving a class from one period to another" style="display:inline-flex;gap:8px;align-items:center;font-size:12px;color:#111;border:1px solid #ccc;border-radius:999px;padding:7px 12px;background:#f6f6f6">
          <input type="checkbox" id="clearSourceChk" checked>
          Clear source period when moving
        </label>
      </div>

      <div class="preview" id="previewBox" style="display:none">
        <div id="previewTitle" style="font-weight:800;margin-bottom:6px">Proposed change</div>
        <div id="previewDetail"></div>
      </div>

      <div class="tiny" style="margin-top:10px">
        <b>Clear</b> wipes the text box and preview here in the app (no changes are sent).
      </div>
    </div>
  </div>
   <script>
document.addEventListener('DOMContentLoaded', () => {
  // ---------- CONFIG ----------
  const API    = 'https://script.google.com/macros/s/AKfycbwdZpRdCthkYeAuSJ4xD0UKKcl9dLAtb--9CUj7djQOKR4V6Riv5a9DSUsxgW4tZc1Y/exec';
  const SECRET = 'MySecret987654';

  // For GitHub Pages project: /timetable-talk/
  const SW_PATH  = '/timetable-talk/service-worker.js';
  const SW_SCOPE = '/timetable-talk/';

  // ---------- HELPERS ----------
  const el = id => document.getElementById(id);
  const safeEl = id => {
    const n = el(id);
    if (!n) log(`(skip) element not found: #${id}`);
    return n;
  };
  const on = (node, ev, fn) => node && node.addEventListener(ev, fn, { passive: true });

  function log(msg){
    const L = el('log');
    const ts = new Date().toLocaleString();
    if (L) {
      L.textContent += `\n[${ts}] ${msg}`;
      L.scrollTop = L.scrollHeight;
    } else {
      console.log(`[LOG] ${msg}`);
    }
  }
  function setStatus(s){
    const S = el('status');
    if (S) S.textContent = s;
    else log(`STATUS: ${s}`);
  }
  function toISO(d){ const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${dd}`;}
  function tomorrowISO(){ const n=new Date(); n.setDate(n.getDate()+1); return toISO(n); }
  function todayISO(){ return toISO(new Date()); }

  window.addEventListener('error', e => { log(` JS Error: ${e.message}`); });

  async function getJSON(paramsObj){
    const q = new URLSearchParams({ secret: SECRET, t: String(Date.now()), ...paramsObj });
    const url = `${API}?${q.toString()}`;
    const res = await fetch(url, { method: 'GET', mode: 'cors', cache: 'no-store' });
    const text = await res.text();
    let data; try { data = JSON.parse(text); } catch { data = { raw:text }; }
    return { ok: res.ok, status: res.status, data };
  }

  function hhmmOrBlank(sISO, eISO){
    const s = (sISO && sISO.length>=16) ? sISO.slice(11,16) : null;
    const e = (eISO && eISO.length>=16) ? eISO.slice(11,16) : null;
    return (s && e) ? `${s}\u2013${e}` : '';
  }
  function formatItems(items){
    return (items||[]).map(it => {
      const label = it.period ? `Period ${it.period}` : (it.extra ? 'Extra' : '');
      const time = hhmmOrBlank(it.start, it.end);
      const core = [label, time].filter(Boolean).join(': ');
      const title = it.title ? ` (${it.title})` : '';
      return `${core}${title}`;
    }).join('  ');
  }

  // ---------- UI NODES ----------
  const heardEl     = safeEl('heard');
  const previewBox  = safeEl('previewBox');
  const previewDetail = safeEl('previewDetail');
  const btnApply    = safeEl('btnApply');
  const clearWrap   = safeEl('clearSourceWrap');
  const btnClear    = safeEl('btnClear');
  const btnTodays   = safeEl('btnTodays');
  const btnPreview  = safeEl('btnPreview');
  const btnPing     = safeEl('btnPing');
  const btnPushCal  = safeEl('btnPushCal');
  const prefSwitch  = safeEl('prefSwitch');
  const clearChk    = safeEl('clearSourceChk');
  const advBtn      = safeEl('advBtn');
  const advMenu     = safeEl('advMenu');
  const cmdSel      = safeEl('cmdTemplates');
  const cmdIns      = safeEl('btnInsertTemplate');

  // ---------- Collapsible Log ----------
  const logToggle = safeEl('logToggle');
  const logBody   = safeEl('logBody');
  const logArrow  = safeEl('logArrow');
  if (logToggle && logBody && logArrow) {
    // default closed; open on click
    logBody.classList.remove('open');
    logArrow.textContent = '';
    on(logToggle, 'click', () => {
      const isOpen = logBody.classList.toggle('open');
      logArrow.textContent = isOpen ? '' : '';
    });
  }

  // ---------- Advanced dropdown ----------
  if (advBtn && advMenu){
    const toggleMenu = () => {
      const open = advMenu.classList.toggle('open');
      advBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    };
    on(advBtn, 'click', toggleMenu);
    on(document, 'click', (e) => {
      if (!advMenu.contains(e.target) && e.target !== advBtn) advMenu.classList.remove('open');
    });
  }

  // ---------- Preferences switch ----------
  const PREF_KEY = 'clearSourceDefault';
  function clearDefault(){
    const v = localStorage.getItem(PREF_KEY);
    return (v === null) ? true : (v === 'true');
  }
  function setSwitch(mode){
    if (!prefSwitch) return;
    if(mode === 'keep'){
      prefSwitch.classList.add('on');
      prefSwitch.setAttribute('aria-checked','true');
    } else {
      prefSwitch.classList.remove('on');
      prefSwitch.setAttribute('aria-checked','false');
    }
  }
  function setClearDefault(val){
    localStorage.setItem(PREF_KEY, String(!!val));
    if (clearChk) clearChk.checked = !!val;
    setSwitch(!!val ? 'clear' : 'keep');
  }
  setClearDefault(clearDefault());
  if (prefSwitch){
    const toggle = () => {
      const nowKeep = !prefSwitch.classList.contains('on');
      if(nowKeep){ setSwitch('keep'); setClearDefault(false); }
      else { setSwitch('clear'); setClearDefault(true); }
    };
    on(prefSwitch, 'click', toggle);
    on(prefSwitch, 'keydown', e => { if(e.key===' '||e.key==='Enter'){ e.preventDefault(); toggle(); } });
    setSwitch(clearDefault() ? 'clear' : 'keep');
  }

  // ---------- Simple parser for common commands ----------
  const WEEKDAYS = ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
  function isISODate(s){ return /^\d{4}-\d{2}-\d{2}$/.test(s); }
  function norm(s){ return String(s||'').trim(); }
  function parseTimeRange(s){ // "HH:MMHH:MM"
    const m = /^(\d{1,2}:\d{2})\s*[-]\s*(\d{1,2}:\d{2})$/.exec(s);
    return m ? { start:m[1], end:m[2] } : null;
  }
  function pickDate(word){
    const w = (word||'').toLowerCase();
    if (w === 'today') return todayISO();
    if (w === 'tomorrow') return tomorrowISO();
    if (isISODate(w)) return w;
    return null;
  }

  function parseCommand(txt){
    const t = norm(txt).replace(/\s+/g,' ').trim();
    if(!t) return null;

    // swap periods X and Y [on|for] [DATE|tomorrow]
    let m = /swap periods?\s+(\d+)\s+and\s+(\d+)(?:\s+(?:on|for)\s+([^\s]+))?/i.exec(t);
    if (m){
      const p1 = parseInt(m[1],10), p2 = parseInt(m[2],10);
      const d = pickDate(m[3]) || todayISO();
      return { kind:'swapPeriods', date:d, p1, p2 };
    }

    // move period FROM to TO [on|for] [DATE|tomorrow]
    m = /move period\s+(\d+)\s+to\s+(\d+)(?:\s+(?:on|for)\s+([^\s]+))?/i.exec(t);
    if (m){
      const from = parseInt(m[1],10), to = parseInt(m[2],10);
      const d = pickDate(m[3]) || todayISO();
      const clear = clearDefault(); // preference
      return { kind:'movePeriod', date:d, from, to, clearSource: clear };
    }

    // time override DATE HH:MMHH:MM period P
    m = /time override\s+(\d{4}-\d{2}-\d{2}|today|tomorrow)\s+([0-9]{1,2}:[0-9]{2}\s*[-]\s*[0-9]{1,2}:[0-9]{2})\s+period\s+(\d+)/i.exec(t);
    if (m){
      const date = pickDate(m[1]) || todayISO();
      const rng = parseTimeRange(m[2]);
      const p   = parseInt(m[3],10);
      if (rng) return { kind:'addDailyTimeOverride', date, period:p, start:rng.start, end:rng.end };
    }

    // class override DATE P NAME  (NAME=Free cancels)
    m = /class override\s+(\d{4}-\d{2}-\d{2}|today|tomorrow)\s+(\d+)\s+(.+)/i.exec(t);
    if (m){
      const date = pickDate(m[1]) || todayISO();
      const period = parseInt(m[2],10);
      const name = m[3].trim();
      return { kind:'addDailyOverrideClass', date, period, title:name };
    }

    // use Friday times on DATE
    m = /use\s+([A-Za-z]+)\s+times\s+on\s+(\d{4}-\d{2}-\d{2}|today|tomorrow)/i.exec(t);
    if (m){
      const weekday = m[1].toLowerCase();
      const idx = WEEKDAYS.indexOf(weekday);
      if (idx >= 0){
        const date = pickDate(m[2]) || todayISO();
        return { kind:'useWeekdayTimes', date, weekday: idx }; // 0=Sun
      }
    }

    // use day D DATE
    m = /use day\s+(\d+)\s+(\d{4}-\d{2}-\d{2}|today|tomorrow)/i.exec(t);
    if (m){
      const day = parseInt(m[1],10);
      const date = pickDate(m[2]) || todayISO();
      return { kind:'addDailySequence', date, day };
    }

    return null; // unknown
  }

  function showPreview(obj){
    if(!previewBox || !previewDetail) return;
    previewBox.style.display = 'block';
    const nice = JSON.stringify(obj, null, 2);
    previewDetail.textContent = nice;
    if (btnApply) btnApply.disabled = false;
  }

  async function applyParsed(obj){
    if(!obj){ setStatus('Nothing to apply'); return; }
    setStatus('Applying');

    // map parsed object to server action/params
    let action = obj.kind;
    const params = { action, date: obj.date };

    if (obj.kind === 'swapPeriods'){ params.p1 = obj.p1; params.p2 = obj.p2; }
    if (obj.kind === 'movePeriod'){ params.from = obj.from; params.to = obj.to; params.clearSource = String(!!obj.clearSource); }
    if (obj.kind === 'addDailyTimeOverride'){ params.period = obj.period; params.start = obj.start; params.end = obj.end; }
    if (obj.kind === 'addDailyOverrideClass'){ params.period = obj.period; params.title = obj.title; }
    if (obj.kind === 'useWeekdayTimes'){ params.weekday = obj.weekday; }
    if (obj.kind === 'addDailySequence'){ params.day = obj.day; }

    try{
      const {ok,status,data} = await getJSON(params);
      if(!ok){ setStatus('Apply failed'); log(` apply  ${status}`); return; }
      setStatus('Applied');
      log(` apply  ${JSON.stringify(data||{})}`);
    }catch(err){
      setStatus('Apply failed');
      log(` apply  ${err}`);
    }
  }

  // ---------- Features ----------
  async function showToday(){
    setStatus('Loading');
    try{
      const {ok,status,data} = await getJSON({ action:'todaysClasses' });
      if(!ok || !data){ setStatus('Failed'); log(` Today  ${status}`); return; }
      const classes = Array.isArray(data.classes) ? data.classes : [];
      let line = 'No classes today';
      if(classes.length>0){ line = formatItems(classes); }
      else if(Array.isArray(data.summary) && data.summary.length){
        const s = data.summary.map(x => x.replace('??:????:??','')).join('  ');
        line = s || 'No classes today';
      }
      setStatus(line);
      log(` Today  ${line}`);
    }catch(err){
      setStatus('Failed'); log(` Today  ${err}`);
    }
  }

  async function showPreviewDate(){
    const d = prompt('Preview date (YYYY-MM-DD)', tomorrowISO());
    if(!d) return;
    setStatus(`Previewing ${d}`);
    try{
      const {ok,status,data} = await getJSON({ action:'previewForDate', date:d });
      if(!ok || !data){ setStatus('Failed'); log(` Preview(${d})  ${status}`); return; }
      const wd = data.weekday || '';
      const items = Array.isArray(data.items) ? data.items : [];
      let line = 'No classes (plan)';
      if(items.length>0){
        const formatted = items.map(it => {
          const time = hhmmOrBlank(it.start, it.end);
          const core = [`Period ${it.period||'?'}`, time].filter(Boolean).join(': ');
          const title = it.title ? ` (${it.title})` : '';
          return core + title;
        }).join('  ');
        line = formatted;
      } else if(Array.isArray(data.summary) && data.summary.length){
        const s = data.summary.map(x => x.replace('??:????:??','')).join('  ');
        line = s || 'No classes (plan)';
      }
      setStatus(`Preview ${d} (${wd})  ${line}`);
      log(` Preview(${d})  ${line}`);
    }catch(err){
      setStatus('Failed'); log(` Preview(${d})  ${err}`);
    }
  }

  async function ping(){
    try{
      const {ok,status,data} = await getJSON({ action:'ping' });
      const line = ok ? ` Ping OK ${data && data.mode ? '('+data.mode+')' : ''}` : 'Ping failed';
      setStatus(line);
      log(`${ok?'':''} Ping  ${status} ${JSON.stringify(data||{})}`);
    }catch(err){
      setStatus('Ping failed');
      log(` Ping  ${err}`);
    }
  }

  async function pushToday(){
    setStatus('Pushing calendar for today');
    try{
      const {ok,status,data} = await getJSON({ action:'pushCalendarToday' });
      const line = ok ? ` Calendar updated for ${data && data.date ? data.date : 'today'}` : 'Calendar push failed';
      setStatus(line);
      log(`cal push  ${status} ${JSON.stringify(data||{})}`);
    }catch(err){
      setStatus('Calendar push failed');
      log(` cal push  ${err}`);
    }
  }

  // ---------- Wire buttons ----------
  on(btnClear, 'click', () => {
    if (heardEl) heardEl.value = '';
    if (previewBox) previewBox.style.display = 'none';
    if (btnApply) btnApply.disabled = true;
    setStatus('Cleared.');
    log(' Cleared input and preview');
  });

  if (btnTodays)  btnTodays.onclick  = showToday;
  if (btnPreview) btnPreview.onclick = showPreviewDate;
  if (btnPing)    btnPing.onclick    = ping;
  if (btnPushCal) btnPushCal.onclick = pushToday;

  // ---------- Command templates ----------
  if (cmdSel && cmdIns && heardEl){
    function tmrISO(){ const n=new Date(); n.setDate(n.getDate()+1); const y=n.getFullYear(), m=String(n.getMonth()+1).padStart(2,'0'), d=String(n.getDate()).padStart(2,'0'); return `${y}-${m}-${d}`; }
    function fill(t){
      if(!t) return '';
      const dfts = {'{p1}':'4','{p2}':'5','{from}':'5','{to}':'4','{p}':'2','{name}':'9B','{day}':'3','{date}': tmrISO(),'{start}':'09:00','{end}':'09:40'};
      let out = t;
      Object.keys(dfts).forEach(k => { out = out.replace(k, dfts[k]); });
      return out;
    }
    on(cmdIns, 'click', () => {
      const val = cmdSel.value || '';
      if(!val) return;
      heardEl.value = fill(val);
      heardEl.focus();
    });
  }

  // ---------- Parse & Apply ----------
  let lastParsed = null;

  async function parseOnly(){
    const txt = (heardEl?.value || '').trim();
    if(!txt){ setStatus('Nothing to parse'); return; }
    const parsed = parseCommand(txt);
    if(!parsed){
      setStatus('Could not understand. Try a template.');
      log(' Parser: no match');
      previewBox.style.display = 'none';
      btnApply.disabled = true;
      return;
    }
    lastParsed = parsed;
    showPreview(parsed);
    setStatus('Parsed (preview shown)');
  }

  async function applyChange(){
    if(!lastParsed){ setStatus('Parse first'); return; }
    await applyParsed(lastParsed);
  }

  const btnParse = safeEl('btnParse');
  if (btnParse) btnParse.onclick = parseOnly;
  if (btnApply) btnApply.onclick = applyChange;

  // ---------- Mic (Web Speech API) ----------
  const micBtn = safeEl('micBtn');
  const langSel = safeEl('langSel');
  let recognition;
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = langSel?.value || 'en-ZA';
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      heardEl.value = transcript;
      setStatus('Heard: ' + transcript);
      log(' Heard: ' + transcript);
    };
    recognition.onerror = e => { setStatus('Mic error'); log(' Error: '+e.error); };
    recognition.onend = () => { if (micBtn) micBtn.textContent = ' Start'; };

    if (micBtn) micBtn.onclick = () => {
      if (langSel) recognition.lang = langSel.value || 'en-ZA';
      micBtn.textContent = ' Listening';
      recognition.start();
    };
  } else {
    if (micBtn){ micBtn.disabled = true; micBtn.title = 'Speech recognition not supported'; }
    log(' Speech recognition not supported in this browser');
  }

  // ---------- First load ----------
  showToday();
  ping();

  // ---------- Service worker ----------
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(SW_PATH, { scope: SW_SCOPE })
      .then(() => log(' Service worker registered'))
      .catch(err => log('SW registration failed: '+err));
  }
});
  </script>
</body>
